<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/assets/css/styles.css">
  <link rel="stylesheet" type="text/css" href="/assets/css/form.css">
  <title>Post | Meandering Brook</title>
</head>
<body>
  <!-- HEADER (Global) -->
  <header>
    <!-- Waves LOGO -->
    <div>
      <a href="/index.html">
        <img class="headerimg" src="/assets/images/wave-blue-96.png" alt="Bright Blue Waves">
      </a>
    </div>
    <!-- HEADER Text -->
    <div>
      <h1 id="headercontent">
        Meandering Brook: A Personal Blog
      </h1>
    </div>
    <div class="site-nav">
      <div id="site-links">
        <div>
          <a href="/index.html">
            <p>Home</p>
          </a>
        </div>
      </div>
    </div>
    <!-- NAV MENU -->
    <div class="trigger">
      <a href="javascript:void(0);" class="icon" onclick="navMenuDisplayForm()">
        <svg class="bars" viewBox="0 0 100 100" onclick="this.classList.toggle('active')">
          <path class="line top" d="m 30,33 h 40 c 13.100415,0 14.380204,31.80258 6.899646,33.421777 -24.612039,5.327373 9.016154,-52.337577 -12.75751,-30.563913 l -28.284272,28.284272"></path>
          <path class="line middle" d="m 70,50 c 0,0 -32.213436,0 -40,0 -7.786564,0 -6.428571,-4.640244 -6.428571,-8.571429 0,-5.895471 6.073743,-11.783399 12.286435,-5.570707 6.212692,6.212692 28.284272,28.284272 28.284272,28.284272"></path>
          <path class="line bottom" d="m 69.575405,67.073826 h -40 c -13.100415,0 -14.380204,-31.80258 -6.899646,-33.421777 24.612039,-5.327373 -9.016154,52.337577 12.75751,30.563913 l 28.284272,-28.284272"></path>
        </svg>
      </a>
    </div>
  </header>

  <main>
    <section class="main-form"> <!-- class="alert" -->
      <h2 class="header-form">Record Your Meandering Thoughts...</h2>
        <form id="post">
          
          <!-- USER NAME Input Field -->
          <div>  
            <label for="username">User Name</label>
            <input type="text" 
                   name="username" 
                   id="username" 
                   placeholder="  Enter your User Name">
          </div>
          
          <!-- POST TITLE Input Field -->
          <div>
            <label for="posttitle">Post Title</label>
            <input type="text" 
                   name="posttitle" 
                   id="posttitle" 
                   maxlength="100" 
                   placeholder="  Enter your Blog Title (Maximum Characters: 100)">
          </div>
          
          <!-- POST CONTENT Input Field -->
          <div>
            <label for="postcontent">Post Content</label>
            <textarea name="postcontent" id="postcontent" maxlength="5000" placeholder="  Enter your Blog Post (Maximum Characters: 5,000)"></textarea>
          </div>

          <!-- SUBMIT Button -->          
          <div class="buttondiv">
            <button type="submit" onclick="add()">Submit </button>
            <button type="submit" onclick="del()">Delete All</button>
          </div>
        </form>
    <section>

    <section class="list">
      <ul></ul>
    </section>


  </main>

  <!-- FOOTER -->
  <footer>
    <p>&copy; <span id="year"></span> Chris Milazzo</p>
  </footer>
  <script src="/assets/js/form.js"></script>
</body>
</html>
